<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>

  <div class="panel-body">
    <div class="form-group">
  <label for="fullName">Full Name</label>

  <input id="fullName" name="fullName" [(ngModel)]="fullName" type="text" class="form-control"/>

    </div>

    <div class="form-group">
      <label for="email">Email</label>

      <input id="email" name="email" [(ngModel)]="email" type="text" class="form-control"/>

        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <div class="form-control">
            <label class="radio-inline">
              <input  value="male" type="radio" name="gender" [(ngModel)]="gender"/>
              Male
            </label>
            <label class="radio-inline">
              <input  value="female"  type="radio" name="gender"  [(ngModel)]="gender"/>
              Female
            </label>
          </div>
            </div>
  </div>
  <div class="panel-footer">

    <button type="submit" class="btn btn-primary">Save</button>
  </div>
  </div>
</form>

Angular Generated Form Model : {{employeeForm.value | json}}
